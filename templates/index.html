<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-xs" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row img-thumbnail center-block" id="mars-news">
        <div class="col-xs-12 col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row img-thumbnail center-block" id="mars-featured-image">
        <div class="col-xs-12 col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{ mars.featured_image }}"
            class="img-thumbnail"
            alt="Responsive image"
          />
        </div>
        <div class="col-xs-12 col-md-4 center-block">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for img_url and title -->
      <div class="col-xs-12 col-md-12 img-thumbnail center-block" id="mars-hemispheres">
        <h2 style="text-align:center">Mars Hemispheres</h2>
        <ul>
        {% for hemisphere in mars.hemisphere_data %}
          <figure class="col-xs-6 col-md-3 item img-thumbnail center-block" id="mars-hemispheres-unique">
            <img
              src="{{ hemisphere.img_url }}"
              class="img-thumbnail"
              alt="Responsive image"
            />
            <h6 class="caption">{{hemisphere.title}}</h6>
          </figure>
        {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
